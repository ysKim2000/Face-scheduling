<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>캘린더</title>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../css/styles1.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body id="body">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/" style="color: black;">HOME</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="ftco-section">
        <div class="container" id="formReserve">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">회의 코드 {{dataH.code}}</h2>
                </div>
            </div>

            <!-- 전체 일정 보기 -->
            <div class="scheduleList">
                <div class="card mb-6">
                    <table class="bluetop">
                        <h5 class="card-header">회의 상세</h5>
                        <tr>
                            <th>날짜</th>
                            <th>시간</th>
                            <th>건물</th>
                            <!-- <th>회의실</th> -->
                            <th>회의명</th>
                            <th>호스트</th>
                            <th>세부내용</th>
                            <th>인원</th>
                        </tr>
                        <tr>
                            <td>{{dataH.date}}</td>
                            <td>{{dataH.time}}</td>
                            <td>{{dataH.hall}}</td>
                            <td>{{dataH.title}}</td>
                            <td>{{dataH.host_id}}</td>
                            <td>{{dataH.detail}}</td>
                            <td>{{dataH.num}}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <br>
                <div class="card mb-6">
                    <table class="bluetop">
                        <h5 class="card-header">참여자 목록</h5>
                        <tr>
                            <th>참여자</th>
                            <th>참석 여부</th>
                        </tr>
                        <tr>
                            <td>{{dataP[0].dataValues.user_id}}</td>
                            <td>{{dataP[0].dataValues.attendance}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
